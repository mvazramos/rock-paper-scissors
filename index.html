<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./images/logo.png">
        </div>
    </nav>
    <main>
        <div class="score-container">
            <div class="score-box">
                <p>Player Score:</p>
                <div class="score" id="player-score">0</div>              
            </div>
            <div class="score-box">
                <p>Computer Score:</p>
                <div class="score" id="computer-score">0</div>
            </div>
        </div>
        <div class="buttons-container">
            <button> <img class="btn-image" src="./images/stone.png"></button>
            <button> <img class="btn-image" src="./images/paper.png"></button>
            <button> <img class="btn-image" src="./images/scissor.png"></button>
        </div>
    </main>
    <footer>
        <div class="footer-text">
            <p>This is "Rock, Paper, Scissors" for 'The Odin Project'</p>
        </div>
    </footer>
</body>
</html>
